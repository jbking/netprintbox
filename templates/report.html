<html>
    <head>
        <title>ネットプリント ファイル一覧</title>
    </head>
    <body>
        {{for loop, item in looper(item_list)}}
        <p>
            <span>{{loop.number}}</span>
            <span>{{item['name']}}</span>
            <span>{{item['id']}}</span>
            {{if item['controlled']}}
            <span>controlled</span>
            {{else}}
            <span>uncontrolled</span>
            {{endif}}
        </p>
        {{endfor}}
    </body>
</html>
