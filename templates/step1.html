<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/css/page.css" type="text/css" />
        <title>step1:ネットプリントユーザ情報の登録</title>
    </head>
    <body>
        <h1>step1:ネットプリントユーザ情報の登録</h1>
        {{if error}}
        <p class="error">ネットプリントユーザ情報が読み取れませんでした。</p>
        {{else}}
        <p>"Dropboxディレクトリ/Apps/ネットプリント"ディレクトリを作成し、その中へaccount.iniを配置しました。</p>
        {{endif}}
        <p>account.iniにネットプリントのID/パスワードを記入してください。</p>
        <p>ネットプリントのユーザ情報を正しく入力したら、リンクをクリック。</p>
        <p class="next_link"><a href="/guide/setup?key={{key}}">&gt;&gt;次へ</a></p>
    </body>
</html>
