両面印刷タイプを設定するfunction SetDuplexType(curfrm){	var selvalue = "";	var i;	selvalue = curfrm.lsize.value;	if (selvalue == "1"){		for(i=0;i<curfrm.duplextype.length;i++)		{  			if(curfrm.duplextype[i].value == "0" )				{   curfrm.duplextype[i].disabled = false; 				    curfrm.duplextype[i].checked = true; }			else				{   curfrm.duplextype[i].disabled = true;  }		}	}else{		for(i=0;i<curfrm.color.length;i++)		{  			curfrm.color[i].disabled = false;		}		for(i=0;i<curfrm.duplextype.length;i++)		{  			curfrm.duplextype[i].disabled = false;		}	}}//モードの値を変更するfunction SetMValue(curfrm, mvalue){	curfrm.m.value = mvalue;}//拡張子に合わせてACTIONサーバをかえるfunction SetSubmitURL(curfrm,mvalue){	SetMValue(curfrm, mvalue);	var filename = curfrm.file1.value;	if(filename.match(/\.(docx|pptx|xlsx)$/i)){		curfrm.action="https://www2.printing.ne.jp/cgi-bin/mn.cgi";    	curfrm.submit();	}else{		curfrm.action="https://www.printing.ne.jp/cgi-bin/mn.cgi";		curfrm.submit();	}}//ファイル登録画面の印刷範囲の値を取得しその他設定画面へ飛ぶfunction SetMagnification(){	var mmag;	var lurl;	if(document.uploadform.magnification.value === ""){		mmag = "1";	}else{		mmag = document.uploadform.magnification.value;	}	lurl = "/cgi-bin/mn.cgi?s=VkoMiy1HXaDfJorwPdZFmT2pd_FG2m-ICdpMf5bAHcgA&m=120&magnification="+mmag;	var ret = window.showModalDialog(lurl, 'pop1', 'dialogWidth=500px; dialogHeight=240px; menubar=no; toolbar=no; scrollbars=yes; center=yes; status=0;');		if (ret){		document.getElementById("magnification").value = ret[0];		document.getElementById("magnificationstr").innerHTML = ret[1];	}}//ファイル入換画面の印刷範囲の値を取得しその他設定画面へ飛ぶfunction SetMagnification2(){	var mmag;	var lurl;	if(document.replaceform.magnification.value === ""){		mmag = "1";	}else{		mmag = document.replaceform.magnification.value;	}	lurl = "/cgi-bin/mn.cgi?s=VkoMiy1HXaDfJorwPdZFmT2pd_FG2m-ICdpMf5bAHcgA&m=120&magnification="+mmag;		var ret = window.showModalDialog(lurl, 'pop1', 'dialogWidth=500px; dialogHeight=240px; menubar=no; toolbar=no; scrollbars=yes; center=yes; status=0;');		if (ret){		document.getElementById("magnification").value = ret[0];		document.getElementById("magnificationstr").innerHTML = ret[1];	}	}//用紙サイズが選ばれているかチェックするfunction checkPapersizeRadio(curfrm){ 	var j=0;  	for(var i=0;i<curfrm.papersize.length;i++)	{     		if(curfrm.papersize[i].checked==true)     		j=j+1;	}     	if(j==0)	{		alert("用紙サイズを選択してください。");				//用紙サイズ欄を色つける		document.getElementById("papersizetr").style.backgroundColor  = "yellow";		return(1);	} else {		return(0);	}}//用紙サイズが選ばれてるかチェックしてOKだったら次画面に遷移するfunction checkRadioAndSubmit(curfrm,mode){	//二重クリックの確認	var chkrep = CheckIsRepeat();		if (chkrep == false){		var i = checkPapersizeRadio(curfrm);		if (i == 0){			SetSubmitURL(curfrm,mode);		}	}}//画像ファイル以外のときにLサイズが選択されていたら//アラートを出してA4に変更してLサイズをDisabled//ファイルがチェンジされた時に呼ぶfunction checkFileExtAndSetPaper(curfrm){	var filename = document.getElementById("filename1").value;	var paperL = document.getElementById("paperL");	if(paperL){		if(filename.match(/\.(jpeg|jpg|jpe)$/i)){			document.getElementById("paperL").disabled = false;		}else{			document.getElementById("paperL").disabled = true;			if ( document.getElementById("paperL").checked == true ){				document.getElementById("paperA4").checked = true;				SetRadioDisable(curfrm)				alert("用紙サイズをA4に変更しました。");			}		}	}}--></script></head><body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"><table border="0" cellspacing="0" cellpadding="0" align="center" height="100%"><tr valign="top"><td align="right" background="/img/bk1.jpg">	<table width="15" border="0" cellspacing="0" cellpadding="0" background="/img/bk1.jpg" height="100">	<tr><td valign="top"><img src="/img/bk1.jpg" width="15" height="5"></td></tr>	</table></td><td align="center" width="750"><form name="m1form" action="/cgi-bin/mn.cgi" method="post"><input type="hidden" name="s" valu
