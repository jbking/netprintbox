application: netprintbox-alpha
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /task/.*
  script: bootstrap.app
  login: admin
- url: /static
  static_dir: static
- url: /.*
  script: bootstrap.app

builtins:
- admin_redirect: on
- datastore_admin: on
- deferred: on
- remote_api: on

skip_files: |
  ^(.*/)?(
  (app\.yaml)|
  (.*\.py[co])|
  (.*/tests/.*)|
  )$
